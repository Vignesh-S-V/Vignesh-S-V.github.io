name: power
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libcairo2-dev libpango1.0-dev freeglut3-dev mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          pip install importlib-metadata moviepy manim gTTS

      - name: Render Video
        # QM (Medium Quality) - சிறந்த வீடியோ தரம் கிடைக்கும்
        run: manim -qm main.py LavatharEpic

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: lavathar-movie-file
          path: media/videos/main/720p30/LavatharEpic.mp4
