name: Render Lavathar Video
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # இதுவும் புதிய பதிப்பு

      - name: Set up Python
        uses: actions/setup-python@v5 # இதுவும் புதிய பதிப்பு
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libcairo2-dev libpango1.0-dev freeglut3-dev mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Install Python Libraries
        run: |
          pip install manim moviepy gTTS

      - name: Render Video
        run: manim -qm main.py LavatharAnimation

      - name: Upload Result
        uses: actions/upload-artifact@v4 # இங்கேதான் v3-க்கு பதில் v4 மாற்றப்பட்டுள்ளது
        with:
          name: lavathar-final-video
          path: media/videos/main/720p30/LavatharAnimation.mp4
