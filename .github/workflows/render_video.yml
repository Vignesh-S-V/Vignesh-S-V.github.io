name: Render Lavathar Video
on: [push]

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg libcairo2-dev libpango1.0-dev freeglut3-dev mesa-common-dev libgl1-mesa-dev libglu1-mesa-dev

      - name: Install Python Libraries
        run: |
          pip install --upgrade pip
          # பிழையைத் தவிர்க்கத் தேவையான அனைத்து லைப்ரரிகளும் இங்கே உள்ளன
          pip install importlib-metadata moviepy==1.0.3 gTTS manim

      - name: Render Video
        # உங்கள் மெயின் பைத்தான் கோப்பு பெயர் 'main.py' ஆக இருப்பதை உறுதி செய்யவும்
        run: manim -qm main.py LavatharAnimation

      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: lavathar-final-video
          path: media/videos/main/720p30/LavatharAnimation.mp4
